<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type Song - Recommender</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #141e30, #243b55);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 16px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    h1 {
      margin-bottom: 30px;
      color: #00f5d4;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      padding: 14px;
      width: 100%;
      background-color: #00f5d4;
      color: #141e30;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00e2c0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome {{ username }}!</h1>
    <form method="POST" action="/recommend">
      <input type="text" name="song_name" placeholder="Enter a song name..." required />
      <button type="submit">Recommend Me Songs</button>
    </form>
  </div>
</body>
</html>
