<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Songs</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #232526, #414345);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin-top: 30px;
            font-size: 2.5rem;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            border-radius: 12px;
            margin-top: 30px;
            width: 80%;
            max-width: 800px;
        }
        .result-box {
            margin-top: 20px;
        }
        .result-box ul {
            list-style: none;
            padding: 0;
        }
        .result-box li {
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a.button {
            text-decoration: none;
            background: #1DB954;
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: bold;
            transition: 0.3s ease;
        }
        a.button:hover {
            background: #1ed760;
        }
    </style>
</head>
<body>
    <h1>Recommended Songs for: {{ song_name }}</h1>
    <div class="container">
        <p><strong>User:</strong> {{ username }}</p>
        <div class="result-box">
            {% if results %}
                <ul>
                    {% for item in results %}
                        <li>
                            {{ item.title }}
                            <a href="{{ item.youtube_link }}" target="_blank" class="button">Listen</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No similar songs found. Try a different song!</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
